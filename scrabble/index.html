<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Scrabble Game</title>
</head>

<body>
    <header>
        <h1 class="text-center my-5"> Scrabble Game </h1>
    </header>

    <main>
        <div class="text-center">
            You are allowed to use the following letters only
            <p id="allowedLetters" class="text-success">

            </p>
        </div>
        <form class=" w-50 mx-auto d-flex justify-content-center">
            <input class="form-control w-50 me-3" type="text" id="userInput" maxlength="7" required />
            <button class="btn btn-primary me-3" type="button">Go</button>
            <button type="reset" class="btn btn-danger" onclick="location.reload()">Reload</button>
        </form>
        <div class="text-center" id="results">

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
